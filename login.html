<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Form Container -->
    <section class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-8 my-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>
        <form action="https://buildings-swart.vercel.app/api/ms15/log/6/in/sm" method="post" 
    
         enctype="application/json"
            class="space-y-6">
           
          

            
            <div class="grid grid-cols-1 md:grid-cols-1 gap-6">
                <!-- Email-->
                <div>
                    <label for="email" class="font-medium text-gray-700 mb-2">Email:</label>
                    <input type="text" name="email" id="email"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <!-- password -->
                <div>
                    <label for="password" class="font-medium text-gray-700 mb-2">Password:</label>
                    <input type="password" name="password" id="password"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
               
            <div class="flex justify-center align-center">
                <button type="submit" 
                    class="bg-blue-500 text-white font-medium py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Login
                </button>
            </div>
            </div>
        </form>
    </section>
</body>

</html>
